<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="../../static/css/my1.css">
    <title>个人中心</title>
     <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
     <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/JavaScript" src="../../static/js/EditInfo.js">
    </script>
  </head>

<body>
<!--引入TOPBAR-->
<div th:replace="~{Teacher/topbar::bar}"></div>

<div class="container addbackgroundimg">

    <table class="table">
        <tr>
            <td width="20%"></td>
            <td width="60%"><p><img src="../../static/img/qx.jpg" class="img-circle center-block"
                                    style="margin-top: 30px;" width=150;></p></td>
            <td width="20%"></td>
        </tr>
    </table>
    <form th:action="@{/teacher}" method="post" >
    <div style="margin-top: 18px; font-size: 18px;">

        <div style="margin-left: 25%;">
            <div class="row col2-1">
                <div class="col-sm-2"><p>职工号</p></div>
                <div class="col-sm-5 input-group">
                    <input name="TID" type="text" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.TID}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row col2-1">
                <div class="col-sm-2"><p>姓名</p></div>
                <div class="col-sm-5 input-group">
                    <input name="Name" type="text" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.Name}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row col2-1">
                <div class="col-sm-2 "><p>性别</p></div>
                <div class="col-sm-1">
                    <label class="radio-inline">
                        <input type="radio" value="1" name="Gender"
                               th:checked="${session.loginuser!=null}?${session.loginuser.Gender==1}"/>女
                    </label>
                </div>
                <div class="col-sm-1">
                    <label class="radio-inline">
                        <input type="radio" value="0" name="Gender"
                               th:checked="${session.loginuser!=null}?${session.loginuser.Gender==0}"/>男
                    </label>
                </div>
                <input type="hidden" name="Passwd" value="0" th:value="${session.loginuser!=null}?${session.loginuser.Passwd}"/>
            </div>
            <div class="row col2-1">
                <div class="col-sm-2">
                    <p> 院系</p>
                </div>
                <div class="col-sm-5 input-group">
                    <select name="DeptID" class="form-control" id="exampleFormControlSelect1">
                        <option th:selected="${session.loginuser!=null}?${dept.DeptID==session.loginuser.DeptID}"
                                th:value="${dept.DeptID}" th:each="dept:${depts}" th:text="${dept.Name}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row col2-1">
                <div class="col-sm-2"><p> 职称</p></div>
                <div class="col-sm-5 input-group">
                    <input name="Title" type="text" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.Title}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <hr class="featurette-divider ">

            <div class="row col2-1">
                <div class="col-sm-2"><p> 手机号</p></div>

                <div class="col-sm-5 input-group">
                    <input name="Tel" type="text" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.Tel}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row col2-1">
                <div class="col-sm-2"><p> 邮箱</p></div>
                <div class="col-sm-5 input-group">
                    <input name="Email" type="email" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.Email}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row col2-1">
                <div class="col-sm-2">  <p> 密码</p>  </div>
                <button class="btn btn-default buttonchange " type="button" id="btn_changepasswd"
                        style="display: inline-block;" >
                    <span>更改</span>
                </button>
            </div>

        </div>
    </div>
    <div class="center-block" style="text-align: center;">
        <button class="btn btn-default buttonchange " type="submit" th:text="保存" style="margin-top:30px;display: inline-block;"></button>
        <a class="btn btn-default buttonchange" type="button" th:text="返回" th:href="@{/teachers}" style="margin-top:30px;display: inline-block;"></a>
    </div>
<!--        <button class="btn btn-default buttonchange " type="submit" th:text="保存" style="margin-top:30px;display: inline-block;"></button>-->
<!--        <a class="btn btn-default buttonchange" type="button" th:text="返回" th:href="@{/teachers}" style="margin-top:30px;display: inline-block;"></a>-->
    </form>
</div>

    <div class="modal fade" id="Modal_msg" tabindex="-1" role="dialog" aria-labelledby="ModalLabel_msg">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                     </button>
                    <h4 class="modal-title" id="ModalLabel_msg">更改密码</h4>
                </div>
                <div class="modal-body">

                   <div class="form-group">

                       <input type="text" class="form-control" placeholder="8-16位，字母数字或者特殊字符！#￥%&（）+,.@">
                   </div>
                   <div class="form-group ">
                      <input type="text" class="form-control" placeholder="重复输入">
                   </div>

               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
                   <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
               </div>
           </div>
       </div>
</div>

  </body>
</html>
